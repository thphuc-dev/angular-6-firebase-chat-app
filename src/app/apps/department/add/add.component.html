<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Thông tin</strong>
                </div>
                <div class="card-block">
                    <form #itemFrm="ngForm">
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Hình ảnh</label>
                            <div class="col-md-10">
                                <div class="row row-avatar">
                                    <div class="col-md-10 url-avatar">
                                        <input type="url" (change)="displayUrlPhoto($event)" #avatarUrlControl="ngModel" [(ngModel)]="avatarUrl" name="avatarUrl" class="form-control input-control" [placeholder]="'Nhập url'">
                                    </div>
                                    <div class="col-md-2 file-avatar">
                                        <label class="btn btn-info"for="fileAvatar">
                                            <i class="fa fa-picture-o"></i> Đăng hình
                                        </label>
                                        <input id="fileAvatar" type="file" (change)="displayPhoto($event)" #avatarControl="ngModel" #fileUploader [(ngModel)]="avatar" name="avatar" class="hidden" [placeholder]="'Nhập url'">
                                    </div>
                                    <div *ngIf="avatarControl.value && avatarControl.valid" class="displayImage" [style.backgroundImage]="'url('+ avatar +')'">
                                        <button type="button" class="btn btn-close btn-xs" (click)="removeImg()"><i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Mã phòng ban</label>
                            <div class="col-md-10">
                                <input type="text" #idControl="ngModel" [(ngModel)]="id" name="id" class="form-control input-control" [placeholder]="'Nhập mã phòng ban'" required>
                                <small *ngIf="idControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Tên phòng ban</label>
                            <div class="col-md-10">
                                <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control input-control" [placeholder]="'Nhập tên phòng ban'" required>
                                <small *ngIf="nameControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Mức độ ưu tiên</label>
                            <div class="col-md-10">
                                <input type="number" #priorityControl="ngModel" [(ngModel)]="priority" name="priority" class="form-control input-control" [placeholder]="'Nhập mức độ ưu tiên'" required>
                                <small *ngIf="priorityControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và tạo mới</button>
                    <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và thoát</button>
                    <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-edit"></i> Sửa và thoát</button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
