<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Thông tin</strong>
                </div>
                <div class="card-block">
                    <form #itemFrm="ngForm">
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Tên phòng</label>
                            <div class="col-md-10">
                                <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control input-control" [placeholder]="'Nhập tên phòng'" required>
                                <small *ngIf="nameControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Loại phòng</label>
                            <div class="col-md-10">
                                <select #roomTypeIDControl="ngModel" [(ngModel)]="roomTypeID" name="roomTypeID" class="form-control input-control">
                                    <option value=null [selected]="true">Chọn loại phòng</option>
                                    <option [value]='typeRoom.id' *ngFor="let typeRoom of listRoomTypes">{{typeRoom.id}}</option>
                                </select>
                                <small *ngIf="roomTypeIDControl.value == null" class="text-muted danger">
                                    (Vui lòng chọn loại phòng)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Tầng</label>
                            <div class="col-md-10">
                                <input type="text" #floorControl="ngModel" [(ngModel)]="floor" name="floor" class="form-control input-control" [placeholder]="'Nhập tầng'" required>
                                <small *ngIf="floorControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Sức chứa</label>
                            <div class="col-md-10">
                                <input type="text" #capacityControl="ngModel" [(ngModel)]="capacity" name="capacity" class="form-control input-control" [placeholder]="'Nhập sức chứa'" required>
                                <small *ngIf="capacityControl.errors?.required" class="text-muted danger">
                                (Không được bỏ trống)
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Giới tính</label>
                            <div class="col-md-10">
                                <select #genderControl="ngModel" [(ngModel)]="gender" name="gender" class="form-control input-control">
                                    <option value=null [selected]="true">Chọn giới tính</option>
                                    <option value='MALE'>Nam</option>
                                    <option value='FEMALE'>Nữ</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và tạo mới</button>
                    <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và thoát</button>
                    <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-edit"></i> Sửa và thoát</button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
