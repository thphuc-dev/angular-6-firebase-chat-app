<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Thông tin</strong>
                </div>
                <div class="card-block">
                    <form #itemFrm="ngForm">
                        <div class="form-group row">
                            <label class="col-md-2 header-text" for="text-input">Tên khoa</label>
                            <div class="col-md-10">
                                <select #midControl="ngModel" [(ngModel)]="mid" name="mid" class="form-control input-control">
                                    <option value=null [selected]="true">Chọn khoa</option>
                                    <option [value]="major.id" *ngFor="let major of listMajors">{{major.name}}</option>
                                </select>
                                <small *ngIf="midControl.value == null" class="text-muted danger">
                                    (Vui lòng chọn khoa)
                                </small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và tạo mới</button>
                    <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-plus"></i> Thêm và thoát</button>
                    <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fa fa-edit"></i> Sửa và thoát</button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
