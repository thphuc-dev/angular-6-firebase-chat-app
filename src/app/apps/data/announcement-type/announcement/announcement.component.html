<div class="animated fadeIn">
	<div class="row">
		<h4 class="col-7">Danh sách thông báo thuộc loại thông báo {{announcementType}}</h4>
		<div class="col-5">
			<button class="btn btn-md button-default-primary ml-auto" (click)="addItem()"><i class="fa fa-plus"></i>Thêm thông báo</button>
			<button class="btn btn-md button-default-danger ml-auto" (click)="deleteAll()" [disabled]="!itemsTable.selectedRows.length"><i class="fa fa-trash"></i>Xóa thông báo</button>
		</div>
	</div>
	<div class="table-wrapper">
		<data-table id="persons-grid" #itemsTable indexColumnHeader="STT" [items]="items | async" [itemCount]="itemCount" (reload)="reloadItems($event)" [pagination]="true" [indexColumn]="true" [selectColumn]="true" [multiSelect]="true" [substituteRows]="false"
		[selectOnRowClick]="true" [showReloading]="false" (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)">
		<data-table-column property="imageUrl" header="Avatar">
			<ng-template #dataTableCell let-item="item">
				<img height="50px" [src]="item.imageUrl?item.imageUrl:thumbDefault" onerror="this.src='http://www.breeze-animation.com/app/uploads/2013/06/icon-product-gray.png'">
			</ng-template>
		</data-table-column>
		<data-table-column property="title" header="Tiêu đề" [sortable]="true">
		</data-table-column>
		<data-table-column property="view" header="Lượt xem" [sortable]="true">
		</data-table-column>
		<data-table-column header="Người đăng">
			<ng-template #dataTableCell let-item="item">
				{{item.createdStaff.lastName}} {{item.createdStaff.firstName}}
			</ng-template>
		</data-table-column>
		<data-table-column header="Ngày đăng">
			<ng-template #dataTableCell let-item="item">
				{{item.createdDate | utcDate | date:'HH:mm:ss dd/MM/yyyy'}}
			</ng-template>
		</data-table-column>
		<data-table-column header="Thao tác">
			<ng-template #dataTableCell let-item="item">
				<button (click)="editItem(item)" class="btn btn-sm btn-table btn-yellow"><i class="fa fa-edit"></i></button>
			</ng-template>
		</data-table-column>
		</data-table>
	</div>
</div>
